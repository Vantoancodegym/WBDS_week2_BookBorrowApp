<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
            <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <th:block th:each="book: ${list}">
                <tr>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.amount}"></td>
                    <td class="text-center"><a class='btn btn-info btn-xs' th:href="@{'/bookapp/borrow/'+${book.id}}" >Borrow</a> <a th:href="@{'/bookapp/return/'+${book.id}}" class="btn btn-danger btn-xs"> Return</a></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
